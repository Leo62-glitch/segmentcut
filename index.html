<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Découper une vidéo localement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        video {
            display: block;
            margin: 20px auto;
            width: 640px;
            height: 360px;
            border: 1px solid #ccc;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
            margin-top: 20px;
        }

        a {
            display: block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Découper une vidéo en segments localement</h1>

<!-- Upload d'une vidéo -->
<input type="file" id="videoUpload" accept="video/*">

<!-- Vidéo chargée -->
<video id="sourceVideo" controls></video>

<!-- Boutons pour sélectionner les segments -->
<div class="controls">
    <label for="startTime">Début (en secondes) :</label>
    <input type="number" id="startTime" value="0" min="0">

    <label for="endTime">Fin (en secondes) :</label>
    <input type="number" id="endTime" value="30" min="0">
    
    <button id="cutButton">Découper le segment</button>
</div>

<!-- Affichage du résultat -->
<div id="output"></div>

<script>
    const videoUpload = document.getElementById('videoUpload');
    const video = document.getElementById('sourceVideo');
    const cutButton = document.getElementById('cutButton');
    const startTimeInput = document.getElementById('startTime');
    const endTimeInput = document.getElementById('endTime');
    const output = document.getElementById('output');

    let videoFile;

    // Charger la vidéo uploadée
    videoUpload.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            videoFile = file;
            video.src = URL.createObjectURL(file);
            video.load();
            console.log('Vidéo chargée avec succès.');
        } else {
            console.log('Aucun fichier sélectionné.');
        }
    });

    // Découper un segment de la vidéo (ne fait qu'un "affichage", pas un vrai découpage vidéo)
    cutButton.addEventListener('click', () => {
        const startTime = parseFloat(startTimeInput.value);
        const endTime = parseFloat(endTimeInput.value);

        if (videoFile && !isNaN(startTime) && !isNaN(endTime) && startTime < endTime) {
            video.currentTime = startTime;
            video.play();

            setTimeout(() => {
                video.pause();
                output.innerHTML = `<p>Segment de ${startTime} à ${endTime} secondes.</p>`;
            }, (endTime - startTime) * 1000);
        } else {
            alert('Veuillez entrer des temps valides.');
        }
    });
</script>

</body>
</html>
