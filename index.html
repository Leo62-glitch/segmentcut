<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Découper une vidéo en segments de 30 secondes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        video {
            display: block;
            margin: 20px auto;
            width: 640px;
            height: 360px;
            border: 1px solid #ccc;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Découper une vidéo en segments de 30 secondes</h1>

<!-- Upload d'une vidéo -->
<input type="file" id="videoUpload" accept="video/*">

<!-- Vidéo chargée -->
<video id="sourceVideo" controls></video>

<!-- Bouton pour démarrer le découpage -->
<div class="controls">
    <button id="startCutting">Découper en segments de 30 secondes</button>
</div>

<!-- Affichage des segments découpés -->
<div id="output"></div>

<!-- Inclusion du fichier JavaScript -->
<script src="script.js"></script>

</body>
</html>
